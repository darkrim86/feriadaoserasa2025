<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typebot Fullscreen Embed</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #typebot-iframe {
        width: 100vw;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="typebot-iframe" src="" allowfullscreen></iframe>
    <script>
      (function () {
        // URL base do Typebot
        var baseUrl =
          "https://bot-typebot-viewer.ksrub8.easypanel.host/bfilyz1";
        // Captura todos os parâmetros da URL atual
        var params = window.location.search;
        // Define o src do iframe incluindo parâmetros
        var iframe = document.getElementById("typebot-iframe");
        iframe.src = baseUrl + params;
      })();
    </script>
  </body>
</html>
