    <style>
      /* Preloader - Tela de Carregamento */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        visibility: visible;
        opacity: 1;
        transition: opacity 1s ease, visibility 1s ease;
      }

      /* Barra de Progresso */
      .progress-bar {
        width: 80%;
        height: 10px;
        background-color: #d8d8d8;
        border-radius: 5px;
        position: relative;
        overflow: hidden;
        margin-top: 20px;
      }

      .progress-bar-fill {
        height: 100%;
        width: 0%;
        background-color: #d72a80;
        transition: width 2s ease;
      }

        color: black;
        text-align: center;
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }

        setTimeout(() => {
