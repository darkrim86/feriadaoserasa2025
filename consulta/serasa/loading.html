    <style>
      /* Preloader - Tela de Carregamento */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        visibility: visible;
        opacity: 1;
        transition: opacity 1s ease, visibility 1s ease;
      }

      /* Barra de Progresso */
      .progress-bar {
        width: 80%;
        height: 10px;
        background-color: #d8d8d8;
        border-radius: 5px;
        position: relative;
        overflow: hidden;
        margin-top: 20px;
      }

      .progress-bar-fill {
        height: 100%;
        width: 0%;
        background-color: #d72a80;
        transition: width 2s ease;
      }

      /* Texto de Status */
      .status-text {
        font-family: "Inter", sans-serif;
        font-weight: 900;
        font-size: 28px;
        color: black;
        text-align: center;
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }
    </style>

  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="status-text" id="status-text">
        Conectando a um atendente...
      </div>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress-bar-fill"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          let preloader = document.getElementById("preloader");
          let statusText = document.getElementById("status-text");
          let progressBar = document.getElementById("progress-bar-fill");

          // ðŸ”¹ FunÃ§Ã£o para capturar o CPF diretamente da URL
          function getCPFfromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("cpf"); // Captura o CPF da URL
          }

          // ðŸ”¹ Recupera o CPF da URL
          const cpf = getCPFfromURL();

          // ðŸ”¹ Verifica se o CPF foi encontrado antes de continuar
          if (!cpf) {
            alert("Erro: CPF nÃ£o encontrado na URL!");
            return;
          }

          console.log("âœ… CPF recebido na PÃ¡gina 2:", cpf);

          // Exibe primeiro status
          statusText.style.opacity = 1;
          statusText.style.transform = "translateY(0)";
          progressBar.style.width = "30%";

          setTimeout(() => {
            statusText.innerText = "Processando...";
            statusText.style.opacity = 0;
            statusText.style.transform = "translateY(20px)";

            setTimeout(() => {
              statusText.style.opacity = 1;
              statusText.style.transform = "translateY(0)";
              progressBar.style.width = "60%";
            }, 300);
          }, 2000);

          setTimeout(() => {
            statusText.innerText = "Tudo pronto!";
            statusText.style.opacity = 0;
            statusText.style.transform = "translateY(20px)";

            setTimeout(() => {
              statusText.style.opacity = 1;
              statusText.style.transform = "translateY(0)";
              progressBar.style.width = "100%";
            }, 300);
          }, 4000);

          setTimeout(() => {
            preloader.style.opacity = 0;
            preloader.style.visibility = "hidden";

            // ðŸ”¹ Redireciona para o Typebot com o CPF na URL
            const urlFinal = `./atendimento.html?${new URLSearchParams(
              window.location.search
            )}`;
            console.log("ðŸ”¹ Redirecionando para:", urlFinal);
            window.location.href = urlFinal;
          }, 6000);
        }, 400);
      });
    </script>
