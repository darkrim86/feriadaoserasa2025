    <script>
      // Fun√ß√£o de valida√ß√£o de CPF da Receita Federal
      function validaCPF(cpf) {
        var Soma = 0;
        var Resto;

        var strCPF = String(cpf).replace(/[^\d]/g, "");
        
        if (strCPF.length !== 11)
           return false;
        
        // Verifica CPFs com todos os d√≠gitos iguais
        if ([
          '00000000000',
          '11111111111',
          '22222222222',
          '33333333333',
          '44444444444',
          '55555555555',
          '66666666666',
          '77777777777',
          '88888888888',
          '99999999999',
          ].indexOf(strCPF) !== -1)
          return false;

        // Calcula primeiro d√≠gito verificador
        for (i=1; i<=9; i++)
          Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (11 - i);

        Resto = (Soma * 10) % 11;

        if ((Resto == 10) || (Resto == 11)) 
          Resto = 0;

        if (Resto != parseInt(strCPF.substring(9, 10)) )
          return false;

        Soma = 0;

        // Calcula segundo d√≠gito verificador
        for (i = 1; i <= 10; i++)
          Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (12 - i);

        Resto = (Soma * 10) % 11;

        if ((Resto == 10) || (Resto == 11)) 
          Resto = 0;

        if (Resto != parseInt(strCPF.substring(10, 11) ) )
          return false;

        return true;
      }

      // Fun√ß√£o de valida√ß√£o de nome
      function validaNome(nome) {
        // Remove espa√ßos extras
        nome = nome.trim();
        
        // Verifica se est√° vazio
        if (nome === "") {
          return { valido: false, mensagem: "Por favor, digite seu nome completo." };
        }
        
        // Verifica se tem pelo menos 2 palavras (nome e sobrenome)
        const partesNome = nome.split(/\s+/).filter(p => p.length > 0);
        if (partesNome.length < 2) {
          return { valido: false, mensagem: "Por favor, digite seu nome completo com sobrenome." };
        }
        
        // Verifica se cada parte tem pelo menos 2 caracteres
        for (let parte of partesNome) {
          if (parte.length < 2) {
            return { valido: false, mensagem: "Cada parte do nome deve ter pelo menos 2 letras." };
          }
        }
        
        // Verifica se o nome total tem pelo menos 6 caracteres
        if (nome.replace(/\s/g, '').length < 6) {
          return { valido: false, mensagem: "O nome deve ter pelo menos 6 letras." };
        }
        
        // Verifica se cont√©m apenas letras, espa√ßos e caracteres comuns em nomes
        const regexNome = /^[A-Za-z√Ä-√ñ√ò-√∂√∏-√ø\s.'-]+$/;
        if (!regexNome.test(nome)) {
          return { valido: false, mensagem: "O nome deve conter apenas letras e espa√ßos." };
        }
        
        // Verifica nomes absurdos/aleat√≥rios
        const nomesInvalidos = [
          'teste', 'aaaaaa', 'bbbbbb', 'cccccc', 'dddddd', 'eeeeee', 
          'ffffff', 'abcdef', 'qwerty', 'asdfgh', 'zxcvbn', '123456',
          'nome teste', 'fulano', 'cicrano', 'beltrano', 'aaa bbb'
        ];
        
        const nomeLower = nome.toLowerCase();
        for (let nomeInvalido of nomesInvalidos) {
          if (nomeLower === nomeInvalido) {
            return { valido: false, mensagem: "Por favor, digite seu nome real completo." };
          }
        }
        
        // Verifica sequ√™ncias repetidas
        if (/(.)\1{4,}/.test(nomeLower.replace(/\s/g, ''))) {
          return { valido: false, mensagem: "O nome parece conter sequ√™ncias repetidas." };
        }
        
        // Verifica padr√µes de teclado
        const padroesTeclado = [
          'qwerty', 'asdfgh', 'zxcvbn', 'qazwsx', 'edcrfv', 'tgbnhy',
          'yhnujm', 'ikm', 'olp', 'p[]', '√ß~', '1qaz', '2wsx', '3edc',
          '4rfv', '5tgb', '6yhn', '7ujm', '8ik', '9ol', '0p√ß'
        ];
        
        for (let padrao of padroesTeclado) {
          if (nomeLower.includes(padrao)) {
            return { valido: false, mensagem: "O nome parece conter padr√µes de teclado." };
          }
        }
        
        return { valido: true, mensagem: "" };
      }

      // Fun√ß√£o para redirecionar para o Google
      function redirecionarParaGoogle() {
        window.location.href = "https://www.google.com";
      }

      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          let preloader = document.getElementById("preloader");
          let statusText = document.getElementById("status-text");
          let progressBar = document.getElementById("progress-bar-fill");

          // üîπ Fun√ß√£o para capturar TODOS os par√¢metros da URL
          function getAllURLParams() {
            return new URLSearchParams(window.location.search);
          }

          // üîπ Recupera TODOS os par√¢metros da URL (CPF, nome, UTMs, etc.)
          const urlParams = getAllURLParams();

          // üîπ Verifica se o CPF e NOME foram encontrados antes de continuar
          if (!urlParams.has("cpf") || !urlParams.has("nome")) {
            console.error("CPF ou NOME n√£o encontrado na URL. Redirecionando para Google.");
            redirecionarParaGoogle();
            return;
          }

          // üîπ Valida os dados recebidos
          try {
            const cpfValue = urlParams.get("cpf");
            const nomeValue = decodeURIComponent(urlParams.get("nome"));

            // Valida√ß√£o do CPF
            if (!validaCPF(cpfValue)) {
              console.error("CPF inv√°lido:", cpfValue, "Redirecionando para Google.");
              redirecionarParaGoogle();
              return;
            }

            // Valida√ß√£o do Nome
            const validacaoNome = validaNome(nomeValue);
            if (!validacaoNome.valido) {
              console.error("Nome inv√°lido:", validacaoNome.mensagem, "Redirecionando para Google.");
              redirecionarParaGoogle();
              return;
            }

            console.log("‚úÖ Valida√ß√µes passadas! CPF e Nome v√°lidos.");
            console.log("‚úÖ Par√¢metros recebidos na P√°gina Loading:", Object.fromEntries(urlParams.entries()));

          } catch (error) {
            console.error("Erro na valida√ß√£o:", error, "Redirecionando para Google.");
            redirecionarParaGoogle();
            return;
          }

          // üîπ Se todas as valida√ß√µes passarem, continua com a anima√ß√£o de loading
          // Exibe primeiro status
          statusText.style.opacity = 1;
          statusText.style.transform = "translateY(0)";
          progressBar.style.width = "30%";

          setTimeout(() => {
            statusText.innerText = "Processando...";
            statusText.style.opacity = 0;
            statusText.style.transform = "translateY(20px)";

            setTimeout(() => {
              statusText.style.opacity = 1;
              statusText.style.transform = "translateY(0)";
              progressBar.style.width = "60%";
            }, 300);
          }, 2000);

          setTimeout(() => {
            statusText.innerText = "Tudo pronto!";
            statusText.style.opacity = 0;
            statusText.style.transform = "translateY(20px)";

            setTimeout(() => {
              statusText.style.opacity = 1;
              statusText.style.transform = "translateY(0)";
              progressBar.style.width = "100%";
            }, 300);
          }, 4000);

          setTimeout(() => {
            preloader.style.opacity = 0;
            preloader.style.visibility = "hidden";

            // üîπ IMPORTANTE: Redireciona mantendo TODOS os par√¢metros da URL
            // Isso inclui: cpf, nome, utm_source, utm_campaign, utm_medium, etc.
            const nextPageUrl = "./atendimento.html?" + urlParams.toString();
            console.log("üîπ Redirecionando com todos os par√¢metros:", nextPageUrl);
            window.location.href = nextPageUrl;
          }, 6000);
        }, 400);
      });
    </script>
